<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المستخدم</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/util.css" />
</head>
<body data-theme="dark">
  <!-- Nav (partial) -->
  <div data-include="partials/nav"></div>

  <main class="container" role="main">
    <!-- Back button -->
    <nav class="subnav" aria-label="Secondary">
      <button class="btn outline icon" id="backBtn" type="button" aria-label="Back">
        ← <span data-i18n="ui.back">رجوع</span>
      </button>
    </nav>

    <h1 data-i18n="dash.title">مرحباً بك</h1>

    <section class="grid-2">
      <!-- بطاقة الملف الشخصي -->
      <article class="card">
        <h3 data-i18n="dash.profile">ملفي</h3>
        <div id="profileBox"></div>
        <a class="btn outline" href="survey.html" data-i18n="dash.update">تحديث الاستبيان</a>
      </article>

      <!-- بطاقة آخر التوصيات -->
      <article class="card">
        <h3 data-i18n="dash.latest">آخر التوصيات</h3>

        <!-- Skeleton أثناء التحميل -->
        <div id="latestRecs" class="stack" aria-busy="true" aria-live="polite">
          <div class="skeleton" style="height:72px"></div>
          <div class="skeleton" style="height:72px"></div>
          <div class="skeleton" style="height:72px"></div>
        </div>

        <a class="btn primary" href="recommendations.html" data-i18n="dash.viewAll">عرض الكل</a>
      </article>
    </section>
  </main>

  <!-- Footer (partial) -->
  <div data-include="partials/footer"></div>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/dataService.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
