<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الاستبيان</title>
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/util.css" />
</head>
<body data-theme="dark">
  <!-- Nav (partial) -->
  <div data-include="partials/nav"></div>

  <main class="container" role="main">
    <!-- Progress and helper text moved inside main -->
    <div class="progress" aria-hidden="true" style="margin-bottom:10px">
      <span id="surveyProgress" style="width:33%"></span>
    </div>
    <p class="tiny muted" data-i18n="survey.helper">أجب بصدق لتحصل على أفضل مواءمة ✨</p>

    <!-- Single back button -->
    <nav class="subnav" aria-label="Secondary">
      <button class="btn outline icon" id="backBtn" type="button" aria-label="Back">
        ← <span data-i18n="ui.back">رجوع</span>
      </button>
    </nav>

    <h1 data-i18n="survey.title">استبيان التخصص</h1>

    <form id="surveyForm" class="form card">
      <fieldset>
        <legend data-i18n="survey.section1">البيانات الأكاديمية</legend>
        <label>
          <span data-i18n="survey.gpa">المعدل التقريبي GPA</span>
          <input type="number" step="0.01" min="0" max="5" name="gpa" required />
        </label>
        <label>
          <span data-i18n="survey.strengths">مواد مفضلة/قوة</span>
          <input type="text" name="strengths" placeholder="Math, Physics, CS..." />
        </label>
      </fieldset>

      <fieldset>
        <legend data-i18n="survey.section2">الاهتمامات والميول</legend>
        <label>
          <span data-i18n="survey.interests">مجالات تهمك</span>
          <input type="text" name="interests" placeholder="AI, Networks, Business..." />
        </label>
        <label>
          <span data-i18n="survey.style">أسلوب التعلم</span>
          <select name="style">
            <option value="visual" data-i18n="survey.style.visual">مرئي</option>
            <option value="auditory" data-i18n="survey.style.auditory">سمعي</option>
            <option value="kinesthetic" data-i18n="survey.style.kin">عملي</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend data-i18n="survey.section3">الأهداف المهنية</legend>
        <label>
          <span data-i18n="survey.goals">أهدافك</span>
          <input type="text" name="goals" placeholder="Research, Industry, Startup..." />
        </label>
      </fieldset>

      <!-- Form actions at the end of the form -->
      <div class="form-actions" style="display:flex;gap:10px;justify-content:flex-end">
        <button class="btn primary" type="submit" data-i18n="survey.submit">احصل على التوصيات</button>
      </div>
    </form>
  </main>

  <!-- Footer (partial) -->
  <div data-include="partials/footer"></div>

  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/dataService.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
